<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #f9f6f1;
      color: #333;
    }

    /* 헤더 */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #f9f6f1;
      border-bottom: 1px solid #e6e0d8;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
      color: #c7a27c;
      margin: 0;
      font-weight: 700;
    }

    /* 다크모드 버튼 */
    .dark-mode-toggle {
      background: #c7a27c;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 18px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 메인 프로필 */
    .profile {
      text-align: center;
      padding: 60px 20px 40px;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #eee;
    }

    .profile h2 {
      font-size: 2.2rem;
      margin: 10px 0 5px;
      color: #c7a27c;
    }

    .profile p {
      font-size: 1.1rem;
      color: #666;
    }

    /* 태그 */
    .tags {
      margin-top: 20px;
    }

    .tags span {
      display: inline-block;
      margin: 6px;
      padding: 8px 16px;
      border: 1px solid #c7a27c;
      border-radius: 20px;
      font-size: 0.9rem;
      color: #5a4633;
      background: #fff8f0;
    }

    /* About Me */
    .about {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    .about h3 {
      font-size: 1.6rem;
      margin-bottom: 15px;
      border-left: 4px solid #c7a27c;
      padding-left: 10px;
    }

    .about p {
      line-height: 1.8;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header>
    <h1>Portfolio</h1>
    <button class="dark-mode-toggle">🌙</button>
  </header>

  <!-- 프로필 -->
  <section class="profile">
    <img src="profile.jpg" alt="프로필 이미지">
    <h2>송주영</h2>
    <p>Fashion MD · Style Curator</p>
    <div class="tags">
      <span>#Fashion MD</span>
      <span>#Retail MD</span>
      <span>#Trend Expert</span>
    </div>
  </section>

  <!-- About Me -->
  <section class="about">
    <h3>About Me</h3>
    <p>
      패션 이커머스 업계에서 5년간 MD로 활동하며 트렌드를 선도하는 브랜드 큐레이션과 상품 기획을 담당하고 있습니다.  
      글로벌 패션 트렌드 분석부터 브랜드 파트너십까지, 패션의 모든 영역에서 창조적 솔루션을 제공합니다.
    </p>
  </section>

  <script>
    const toggleBtn = document.querySelector('.dark-mode-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
